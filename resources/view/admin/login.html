<div class="d-flex justify-content-center">

    <div class="card mt-3 text-dark text-center" style="width:500px;">

        <div class="card-header">
            <h1>Login</h1>
        </div>

        <div class="card-body">

            {{status}}

            <form method="post">

                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" placeholder="E-mail" required autofocus>
                </div>
                <div class="form-group my-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="btn btn-lg btn-secondary">Sign in</button>

            </form>

        </div>

    </div>

</div>
